<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>CRUD JSF</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{userManagedBean.users}" var="user">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{user.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{user.name}
            </h:column>
            <!-- Add more columns as needed -->
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Edit" action="#{userManagedBean.edit(user)}"/>
                <h:commandButton value="Delete" action="#{userManagedBean.delete(user)}"/>
            </h:column>
        </h:dataTable>
        <h:commandButton value="Adicionar Usuarios" action="addUser"/>
    </h:form>
</h:body>
</html>
